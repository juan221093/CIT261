<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Juan Alvarez" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>HTML5 Audio player with playlist - Juan Alvarez</title>

    <!-- styles - scripts -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <header>
        <h2>This is my Audio Player Project</h2>
    </header>
    <div class="example">

        <div class="player">
            <div class="pl"></div>
            <div class="title"></div>
            <div class="artist"></div>
            <div class="cover"></div>
            <div class="controls">
                <div class="play"></div>
                <div class="pause"></div>
                <div class="rew"></div>
                <div class="fwd"></div>
            </div>
            <div class="volume"></div>
            <div class="tracker"></div>
        </div>
        <ul class="playlist hidden">
            <li audiourl="Without U [Intro Clean].mp3" cover="cover1.jpg" artist="David Guetta">Without U</li>
            <li audiourl="Daft Punk - Doin It Right (Serafin Re Drum) (Clean).mp3" cover="cover2.jpg" artist="Daft Punk">Doin It Right</li>
            <li audiourl="Maroon 5 ft Cardi B - Girls Like You (BPM Supreme Dance Pop Remix) (Clean Extended).mp3" cover="cover3.jpg" artist="Maroon 5">Like You</li>
            <li audiourl="Robbie Williams - Rock DJ (Intro Clean).mp3" cover="cover4.jpg" artist="Robbie Williams">Rock DJ</li>
            <li audiourl="T-Pain ft Yung Joc - Buy U A Drank (Shawty Snappin') (Intro Clean).mp3" cover="cover5.jpg" artist="T-Pain">Buy A Drank</li>
            <li audiourl="The Black Eyed Peas - The Time (Dirty Bit) (Intro Clean).mp3" cover="cover6.jpg" artist="Black Eyed Peas">The Time</li>
            <li audiourl="Jimmy Eat World - The Middle (Intro Clean).mp3" cover="cover7.jpg" artist="Jimmy Eat World">The Middle</li>
        </ul>

    </div>
</body>
</html>
